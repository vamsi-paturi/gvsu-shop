<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/nike.css">
    <link rel="stylesheet" href="./css/uicons/css/uicons-regular-rounded.css">
    <!-- <link rel="shortcut icon" href="./images/nikelogo.jpg" type="image/x-icon"> -->
    <title>GVSU Store</title>
</head>
<body>

<div id="header"></div>
<div class="padding-all-20"></div>

<div class="width-85 width-l-90 width-s-95 margin-auto">
    <div class="padding-all-10"></div>
    <div class="row font-helvetica">
        <div class="col-8 col-lx-7 col-l-12 col-m-12 col-s-12 padding-all-5">
            <div>
                <!-- <div class="font-25">Bag</div>
                <div class="padding-all-10"></div> -->
                <div data-cart-list></div>
            </div>
        </div>

        <div class="col-4 col-lx-5 col-l-12 col-m-12 col-s-12 padding-all-5">
            <div data-summary>
                <div class="padding-all-10 nike-border">
                    <div class="font-25">Summary</div>
                    <div class="padding-all-10"></div>
                    <div>Total cart items: <span data-total-cart-items></span></div>
                    <div>Total price: <span data-total-price></span> </div><br /><br />
                    <div>
                        <form id="payment-form" onsubmit="makePayment(event)">
                            <div>
                                <label for="">Fullname</label>
                                <input type="text" name="" id="fullname">
                            </div><br>
                            <div>
                                <label for="">Email</label>
                                <input type="email" name="" id="email" class="input">
                            </div>
                            <div id="err-message" class="font-12 blue-text"></div><br />
                            <button class="nike-add-btn width-100" style="background-color: dodgerblue">Make a Request</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="padding-all-20"></div>
</div>

<div class="padding-all-20"></div>
<div id="footer"></div>

<script src="./script/headfoot.js"></script>
<script src="./script/cart1.js"></script>
</body>
</html>
